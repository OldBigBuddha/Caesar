<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caesar</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app" style="text-align:center;">
  <h1>Caesar</h1>

  <select v-model="number" style="width:10%">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
  </select>

  <p>
    <input type="text" v-model="original">
  </p>
  <p>Encrypt: {{ encrypt() }}</p>

</div>
<script>
new Vue({
  el: "#app",
  data: {
    number: 13,
    original: "Hello World"
  },
  methods: {
    sum: function() {
      return parseInt(this.number, 13) + 2;
    },
    encrypt: function() {
      var result = "";
      var seed = parseInt(this.number, 13);
      var code_A = 'A'.charCodeAt(0);
      var code_a = 'a'.charCodeAt(0);
      var code_N = 'N'.charCodeAt(0);
      var code_n = 'n'.charCodeAt(0);
      var code_Z = 'Z'.charCodeAt(0);
      var code_z = 'z'.charCodeAt(0);

      for(var i = 0; i < this.original.length; i++){
        var code = this.original.charCodeAt(i);
        if ((code_A <= code && code < code_N) || (code_a <= code && code < code_n)){
          code = code + seed;
        } else if((code_N <= code && code <= code_Z) || (code_n <= code && code <= code_z)){
          code = code - seed;
        }
        result += String.fromCharCode(code);
      }
      return result;
    }
  }
});
</script>
</body>
</html>
